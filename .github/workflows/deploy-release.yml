name: Release Branch
on:
  pull_request:
    branches: [release-branch]

permissions:
  actions: write
  contents: read

defaults:
  run:
    shell: bash

jobs:
  setup:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Run type checker
        run: npm run type-check
      - name: Run linter
        run: npm run lint

  deploy-to-staging:
    needs: setup
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Run type checker
        run: npm run type-check
