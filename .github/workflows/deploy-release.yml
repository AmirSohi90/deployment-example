name: Release Branch
on: [pull_request]

permissions:
  actions: write
  contents: read

defaults:
  run:
    shell: bash

jobs:
  setup:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    outputs:
      non-contract-test-batches: ${{ steps['batch-non-contract-tests'].outputs['batches'] }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        run: npm install
      - name: Run type checker
        run: npm run type-check
      - name: Run linter
        run: npm run lint
